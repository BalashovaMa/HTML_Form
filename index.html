<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>

<body>
    <header>
        <h1>Demo Form</h1>
    </header>
    <main>
        <form action="/">
            <section>
                <ul>
                    <li><label for="name">Your name</label>
                        <input name="user-name" id="name" required>
                    </li>
                    <li><label for="email">Your email address</label>
                        <input type="email" name="user-email" id="email" required>
                    </li>
                    <li><label for="password">Your password</label>
                        <input type="password" name="user-password" id="password" required minlength="7">
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li><label for="age">Your age</label>
                        <input type="number" step="1" name="user-age" id="age" required min="18" max="100">
                    </li>
                    <li><label for="birthdate">Your birthdate</label>
                        <input type="date" name="user-birthday" id="birthdate" required min="1921-01-01"
                            max="2003-01-01">
                    </li>
                    <li><label for="favorite-color">Your favorite color?</label>
                        <select name="color" id="favorite-color">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="black">Black</option>
                        </select>
                    </li>
                </ul>
            </section>
            <section>
                <label for="usermessage">Your message</label>
                <textarea name="message" id="usermessage"></textarea>
            </section>
            <section>
                <h2>How should we verify your account?</h2>
                <ul>
                    <li class="form-control-inline"><label for="verify-SMS">Via text messages (SMS)</label>
                        <input type="radio" id="verify-SMS" name="verify" value="message">
                    </li>
                    <li class="form-control-inline">
                        <label for="verify-phone">Via a phone call</label>
                        <input type="radio" id="verify-phone" name="verify" value="phone">
                    </li>
                    <li class="form-control-inline">
                        <label for="verify-email">Via an email</label>
                        <input type="radio" id="verify-email" name="verify" value="email">
                    </li>
                </ul>
            </section>
            <section>
                <ul>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-email" name="contact" value="email">
                        <label for="contact-email">Contact me via email</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" id="contact-phone" name="contact" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>
            </section>
            <hr>
            <section>
                <div class="form-control-inline">
                    <input type="checkbox" id="agree-terms" name="terms">
                    <label for="agree-terms">Are you agree?</label>
                </div>
            </section>

            <button>Submit</button>
        </form>
    </main>


</body>

</html>
